<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Sweepstakes</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

    <header class="header">
        <div class="container">
        <img src="images/pch.jpg" alt="Logo" class="logo">
          <h1 class="Tlogo">PCH Sweepstakes</h1>
        
        </div>
      </header>

  <div class="login-container">
    <form class="login-form" id="loginForm">

      <h2>Welcome Back</h2>

      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />

      <button type="submit">Login</button>

      <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const emailInput = document.querySelector('input[type="email"]');
      const passwordInput = document.querySelector('input[type="password"]');
  
      // You can do validation here or call backend login if connected
      // For now, we simulate successful login and save a name
      const name = emailInput.value.split("@")[0]; // Example: 'john@example.com' => 'john'
      
      localStorage.setItem("userName", name); // Save the name
  
      // Redirect to homepage after login
      window.location.href = "index.html"; // Change to your homepage file
    });
  </script>
  

</body>
</html>
