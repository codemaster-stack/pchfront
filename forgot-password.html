<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
    <header class="header">
        <div class="container">
        <img src="images/pch.jpg" alt="Logo" class="logo">
          <h1 class="Tlogo">PCH Sweepstakes</h1>
        
        </div>
      </header>
  <div class="login-container">
    <form class="login-form" id="forgotPasswordForm">
      <h2>Forgot Password</h2>

      <input type="email" id="email" placeholder="Enter your email address" required />
      <button type="submit">Reset Password</button>

      <p class="login-link"><a href="login.html">Back to Login</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("forgotPasswordForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      // If using backend:
      // fetch('/api/forgot-password', { method: 'POST', body: JSON.stringify({ email }) })

      alert(`If an account with ${email} exists, a reset link has been sent.`);
      form.reset();
    });
  </script>

</body>
</html>
