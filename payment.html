<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Page</title>
  <link rel="stylesheet" href="payment.css" />
</head>
<body>
    <header class="header">
        <div class="container">
        <img src="images/pch.jpg" alt="Logo" class="logo">
          <h1 class="Tlogo">PCH Sweepstakes</h1>
         
        </div>
      </header>
      
  <div class="payment-container">
    <h2>Make a Payment</h2>
    <form id="paymentForm">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="purpose">Payment For:</label>
        <select id="purpose" required>
          <option value="">Select</option>
          <option value="sweepstakes">Sweepstakes Entry</option>
          <option value="vip">VIP Membership</option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount">Amount ($):</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
      </div>

      <div class="form-group">
        <label for="card">Card Details:</label>
        <input type="text" id="card" placeholder="Card Number (**** **** **** 1234)" required>
      </div>

      <button type="submit" class="pay-btn">Pay Now</button>

      <div id="messageBox"></div>
    </form>
  </div>

</body>
</html>
