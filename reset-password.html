<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
    <header class="header">
        <div class="container">
        <img src="images/pch.jpg" alt="Logo" class="logo">
          <h1 class="Tlogo">PCH Sweepstakes</h1>
        
        </div>
      </header>
  <div class="login-container">
    <form class="login-form" id="resetPasswordForm">
      <h2>Reset Your Password</h2>

      <input type="password" id="newPassword" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
      <button type="submit">Reset Password</button>

      <p class="login-link"><a href="login.html">Back to Login</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("resetPasswordForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // Simulated logic (replace this if you have a backend)
      alert("Your password has been reset successfully!");
      window.location.href = "login.html";

      // If connected to backend:
      // fetch('/api/reset-password', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify({ password: newPassword, token: 'from-reset-link' })
      // })
    });
  </script>

</body>
</html>
